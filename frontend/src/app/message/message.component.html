<div [class.opened]="isOpened" class="component-message" id="message{{content.id}}" data-id="{{content.id}}" (click)="open();">
  <div class="component-message-title"><span class="info">Cím:</span>{{content.title}}</div>
  <div class="component-message-time"><span class="info">Időpont:</span>{{content.msgTime}}</div>
  <div *ngIf="isOpened" class="component-message-text"><span class="info">Üzenet:</span>{{content.text}}</div>
</div>
